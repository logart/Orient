<link type="text/css" href="styles/jit/base.css" rel="stylesheet" />
<!--[if IE]><script src="js/jit/excanvas.js"></script><![endif]-->

<script src="js/sigma.min.js"></script>
<style>
.sigma-expand {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
}
</style>
<table style="width: 100%;" cellpadding="0" cellspacing="2">
	<tr>
		<td valign="top">
			<table style="width: 100%;" cellpadding="2" cellspacing="0">
				<tr>
					<td valign="top">
						<div id="center-container">
							<div id="graphPanel" class="sigma-expand"></div>
						</div>
					</td>
					<td valign="top">
						<table style="width: 100%;">
							<tr>
								<td valign="middle" align="center">Lazy load depth <input id="graph-load-depth" type="text" value="2" class="input-mini" />

								</td>
							</tr>
							<tr>
								<td>
									<button id="editReload" class="btn" style="width: 90px; text-align: center">
										Reload <img border="0" alt="Reload record" src="images/refresh.png" align="top" />
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<div id="graph-inner-details">&nbsp;</div>
								</td>
							</tr>
							<tr>
								<td>
									<button id="editGraph" class="btn" style="width: 90px; text-align: center">
										Edit <img border="0" alt="Edit record" src="images/set.png" align="top" />
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<div id="graph-inner-details">&nbsp;</div>
								</td>
							</tr>
							<tr>
								<td>
									<button id="circularLayout" class="btn" style="width: 90px; text-align: center">
										Circular layout <i class="icon-share"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<button id="randomLayout" class="btn" style="width: 90px; text-align: center">
										Random layout <i class="icon-align-center"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<button id="activateFishEye" class="btn" style="width: 90px; text-align: center">
										Auto Zoom <i class="icon-eye-open"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<button id="deactivateFishEye" class="btn" style="width: 90px; text-align: center">
										No Zoom <i class="icon-eye-close"></i>
									</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
			</table>
		</td>
	</tr>
</table>

<script>
	$("#editGraph").click(function() {
		if (selectedObject != null)
			displayDocument(selectedObject, orientServer);
	});

	$("#editReload").click(function() {
		g.drawGraph(selectedObject, $('#graph-load-depth').val());
	});

	$("#circularLayout").click(function() {
		g.circularLayout();
	});
	$("#randomLayout").click(function() {
		g.randomLayout();
	});
	$("#activateFishEye").click(function() {
		g.activateFishEye();
	});
	$("#deactivateFishEye").click(function() {
		g.deactivateFishEye();
	});

	var g = new OGraph('graphPanel');
	g.drawGraph(selectedObject, $('#graph-load-depth').val());
</script>
